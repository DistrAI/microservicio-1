# ===================================================================
# CONFIGURACIÓN DE PRODUCCIÓN - GESTOR API - DistrIA
# ===================================================================
server.port=${PORT:8080}

# ===================================================================
# CONFIGURACIÓN DE BASE DE DATOS - POSTGRESQL PRODUCCIÓN
# ===================================================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/distriadb_prod}
spring.datasource.username=${DATABASE_USERNAME:distriauser}
spring.datasource.password=${DATABASE_PASSWORD:distriapass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones optimizado para producción
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAXIMUM_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${HIKARI_MINIMUM_IDLE:5}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.pool-name=DistrIA-HikariCP
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1200000}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:20000}

# ===================================================================
# CONFIGURACIÓN JPA/HIBERNATE - PRODUCCIÓN
# ===================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===================================================================
# CONFIGURACIÓN GRAPHQL - PRODUCCIÓN
# ===================================================================
spring.graphql.graphiql.enabled=false
spring.graphql.cors.allowed-origins=${GRAPHQL_CORS_ALLOWED_ORIGINS:https://distraia.com,https://dashboard.distraia.com}
spring.graphql.cors.allowed-methods=GET,POST,OPTIONS
spring.graphql.cors.allowed-headers=Authorization,Content-Type,Accept

# ===================================================================
# CONFIGURACIÓN DE SEGURIDAD JWT - PRODUCCIÓN
# ===================================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ===================================================================
# CONFIGURACIÓN DE LOGGING - PRODUCCIÓN
# ===================================================================
logging.level.com.sw2=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.file.name=${LOGGING_FILE_NAME:/var/log/distraia/gestorapi.log}
logging.file.max-size=${LOGGING_FILE_MAX_SIZE:10MB}
logging.file.max-history=${LOGGING_FILE_MAX_HISTORY:30}

# ===================================================================
# CONFIGURACIÓN DE ACTUATOR - PRODUCCIÓN
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true

# ===================================================================
# CONFIGURACIÓN DE CORS - PRODUCCIÓN
# ===================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://distraia.com,https://dashboard.distraia.com,https://app.distraia.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,Accept,X-Requested-With

# ===================================================================
# CONFIGURACIÓN DE CACHE - REDIS (OPCIONAL)
# ===================================================================
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:2000ms}

# ===================================================================
# CONFIGURACIÓN DE PERFORMANCE
# ===================================================================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===================================================================
# CONFIGURACIÓN SSL/TLS (HTTPS)
# ===================================================================
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEY_STORE:}
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEY_STORE_TYPE:PKCS12}

# ===================================================================
# CONFIGURACIÓN DE MONITOREO Y MÉTRICAS
# ===================================================================
management.server.port=${MANAGEMENT_PORT:8081}
management.metrics.tags.application=GestorAPI
management.metrics.tags.environment=production
