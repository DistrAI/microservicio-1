# ===================================================================
# CONFIGURACIÓN PRINCIPAL - GESTOR API - DistrIA
# ===================================================================
spring.application.name=GestorAPI
server.port=8080

# ===================================================================
# CONFIGURACIÓN DE BASE DE DATOS - POSTGRESQL
# ===================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/distriadb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:distriauser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:distriapass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# CONFIGURACIÓN GRAPHQL
# ===================================================================
spring.graphql.graphiql.enabled=${SPRING_GRAPHQL_GRAPHIQL_ENABLED:true}
spring.graphql.graphiql.path=${SPRING_GRAPHQL_GRAPHIQL_PATH:/graphiql}

# ===================================================================
# CONFIGURACIÓN DE SEGURIDAD JWT
# ===================================================================
jwt.secret=${JWT_SECRET:distrIA-default-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================================================================
# CONFIGURACIÓN DE LOGGING
# ===================================================================
logging.level.com.sw2=${LOGGING_LEVEL_COM_SW2:INFO}
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===================================================================
# CONFIGURACIÓN DE ACTUATOR (MONITOREO)
# ===================================================================
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info}
management.endpoint.health.show-details=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:when-authorized}
management.info.env.enabled=true

# ===================================================================
# CONFIGURACIÓN DE CORS (PARA DESARROLLO)
# ===================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
